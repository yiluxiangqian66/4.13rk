<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta http-equiv="X-UA-Compatible" content="ie=edge;chrome=1">
    <title>Document</title>
    <script>
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px';
    </script>
    <link rel="stylesheet" href="swiper/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="fonts2/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <nav>
            <div class="input">
                <input type="text" placeholder="捉妖记2">
                <i class="icon iconfont icon-fangdajing"></i>
            </div>
            <i class="icon iconfont icon-wode"></i>
            <i class="icon iconfont icon-xiazai"></i>
            <i class="icon iconfont icon-gongzuo"></i>
        </nav>
        <section>
            <div class="swiper-container parent">
                <div class=swiper-wrapper>
                    <div class="swiper-slide ">
                        <div class="swiper-container list">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=20877127,2071405751&fm=27&gp=0.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1523595047605&di=3ef62bcf25758335119af8b1785199da&imgtype=0&src=http%3A%2F%2Fimg17.3lian.com%2Fd%2Ffile%2F201702%2F22%2Fa766abc01991c0bb1a7baae8d6cc5d76.jpg" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=20877127,2071405751&fm=27&gp=0.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background:skyblue">2</div>
                    <div class="swiper-slide" style="background:pink">3</div>
                    <div class="swiper-slide" style="background:#f09">4</div>
                    <div class="swiper-slide" style="background:skyblue">5</div>
                    <div class="swiper-slide" style="background:pink">6</div>
                </div>
                <div class="swiper-pagination header"></div>
            </div>
        </section>
        <footer>
            1
        </footer>
    </div>
</body>
<script src="swiper/swiper-3.4.2.min.js"></script>
<script>
    var arr = ['精选', '爱看', '电视剧', '电影', '综艺', '少儿'];
    new Swiper('.parent', {
        loop: true,
        pagination: '.header',
        paginationClickable: true,
        paginationBulletRender: function(swiper, index, className) {
            return "<span class='" + className + "'>" + arr[index] + "</span>"
        }
    })
    new Swiper('.list', {
        autoplay: 1000,
        loop: true
    })
</script>

</html>
